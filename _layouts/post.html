---
layout: default
---
<h2 id="subtitle">{{ page.title }}</h2>
<div>
  {% assign month = page.date | date: "%B" %}
  {% assign german_month = site.translations.months[month] %}
  <p><em>{{ page.date | date: "%d" }}. {{ german_month }} {{ page.date | date: "%Y" }}</em></p>
  {% if post.image %}
  <img src="{{ post.image | relative_url }}" alt="{{ post.title }} image">
  {% endif %}
  <div class="post-content">
    {{ content }}
  </div>
</div>
