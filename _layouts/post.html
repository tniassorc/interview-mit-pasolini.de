<!doctype html>
<html lang="de">
<head>
  <link rel="apple-touch-icon" sizes="180x180" href="/favicon/apple-touch-icon.png">
  <link rel="icon" type="image/png" sizes="32x32" href="/favicon/favicon-32x32.png">
  <link rel="icon" type="image/png" sizes="16x16" href="/favicon/favicon-16x16.png">
  <link rel="manifest" href="/favicon/site.webmanifest">
  <link rel="mask-icon" href="/favicon/safari-pinned-tab.svg" color="#5bbad5">
  <link rel="shortcut icon" href="/favicon/favicon.ico">
  <meta name="msapplication-TileColor" content="#ffffff">
  <meta name="msapplication-config" content="/favicon/browserconfig.xml">
  <meta name="theme-color" content="#ffffff">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width" />
  <link rel="stylesheet" href="/static/style.css" />
  <link rel="stylesheet" href="/static/text.css" />
  <link rel="stylesheet" href="/static/blog.css" />
</head>
<body>
  <div id="body">
    <div class="grid">
      <div class="gridarea_a">
        <div id="back" class="frame_wrapper">
          <a href="/">
            <picture>
              <source
              srcset="/resources/hand_gluehwurm.png"
              media="(max-width: 800px)"
              />
              <img
              src="/resources/back_puffer.png"
              alt="Zurück zur Startseite"/>
            </picture>
            <a href="/" class="imgtext backtext">zurück...</a>
          </a>
        </div>
      </div>
      <div>
        <h2 id="subtitle">{{ page.title }}</h2>
        <div>
          {% assign month = page.date | date: "%B" %}
          {% assign german_month = site.translations.months[month] %}
          <p><em>{{ page.date | date: "%d" }}. {{ german_month }} {{ page.date | date: "%Y" }}</em></p>
          <img src="{{ page.image | relative_url }}" alt="{{ page.title }} image">
          <div class="post-content">
            {{ content }}
          </div>
        </div>
      </div>
      <div id="menu">
        <a class="menuitem" href="https://www.galerie-der-abseitigen-kuenste.de/produkt/davide-toffolo-interview-mit-pasolini" title="    Gadak Shop" target="_blank">Im Shop</a><br class="onlyd"> /
        <a class="menuitem" href="https://instagram.com/gadak_hh" title="   Instagram" target="_blank">@gadak_hh</a><br class="onlyd"> /
        <a class="menuitem" href="impressum" title="    Impressum">Impressum</a></br>
        <p style="font-size: 0.7em; margin-bottom: 0pt">© 2024 Galerie der abseitigen Künste</p>
      </div>
    </div>
  </div>
</body>

</html>
