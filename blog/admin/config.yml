backend:
  name: git-gateway
  branch: main  # Your main branch where the posts will be saved

media_folder: "blog/media"        # Folder where uploaded files will go
public_folder: "/blog/media"      # Folder to be used in markdown files

collections:
  - name: "blog" # Used in routes as {collection}/:slug
    label: "Blog" # Used in the UI
    folder: "_posts" # The path to the collection's files
    create: true # Allow users to create new documents
    slug: "{{year}}-{{month}}-{{day}}-{{slug}}" # Filename template
    fields: # The fields for each document
      - { label: "Title", name: "title", widget: "string" }
      - { label: "Publish Date", name: "date", widget: "datetime" }
      - { label: "Body", name: "body", widget: "markdown" }
