---
layout: blog
title: Blog
permalink: /blog/
---

<section>
  <h2>Blog Posts</h2>
  <ul>
    {% for post in site.posts %}
      <li>
        <a href="{{ post.url }}">{{ post.title }}</a> - 
        <span>{{ post.date | date: '%B %e, %Y' }}</span>
        <p>{{ post.excerpt }}</p>
      </li>
    {% endfor %}
  </ul>
</section>
